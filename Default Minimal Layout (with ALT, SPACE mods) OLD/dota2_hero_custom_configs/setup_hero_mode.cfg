//Disable custom configs for all heroes
alias nohero_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_nohero_binds_nomod;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_nohero_binds_space; alias load_current_hero_alt_binds execifexists null;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_nohero_binds_space;exec autoexec.cfg"

