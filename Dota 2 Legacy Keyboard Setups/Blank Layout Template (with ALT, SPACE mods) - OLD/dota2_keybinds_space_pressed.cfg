////////////////////////////////////////////////////////////////////////////
//Spacebar is pressed, shifting keyboard functions
//These keybinds are active while Space is pressed
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//SPACE+1 to jump camera to hero with single key
bind "1" +tohero

//Select all units
bind "2" "dota_select_all_others" 

//Select all other units
bind "3" "dota_select_all" 

//Show scoreboard
bind "TAB" "+showscores"

//SPACE+A to move/follow
bind "A" "mc_move"

//Hold
bind "S" "dota_hold"

//Enable chatwheel
bind "CAPSLOCK" "+chatwheel"

//Glyph key
bind "F1" "dota_glyph"

//Grab items from stash
bind "F2" "stash_grab_all"

//Courier speed burst
bind "F3" "dota_courier_burst"

//Purchase sticky
bind "F4" "dota_purchase_stickybuy"

//Normal cast for items
bind "mouse5" "dota_item_execute 0"					
bind "D" "dota_item_execute 1" 
bind "F" "dota_item_execute 2"                    
bind "X" "dota_item_execute 3"                     
bind "C" "dota_item_execute 4"                   
bind "V" "dota_item_execute 5"		

//Normal cast for abilities
bind "Q" "dota_ability_execute 0"
bind "W" "dota_ability_execute 1"
bind "E" "dota_ability_execute 2"
bind "T" "dota_ability_execute 3"
bind "G" "dota_ability_execute 4"
bind "R" "dota_ability_execute 5"


////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Keep SPACE as the modifier 
bind "SPACE" "+keyShift"


////////////////////////////////////////////////////////////
//Custom Hero Mode binds
////////////////////////////////////////////////////////////

//Load the hero binds for the hero toggled currently
load_current_hero_space_binds