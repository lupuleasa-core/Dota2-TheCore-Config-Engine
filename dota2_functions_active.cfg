////////////////////////////////////////////////////////////
//Core modifier functionality 
////////////////////////////////////////////////////////////

//Loads the keybinds in the "dota2_keybinds_space_pressed.cfg" file when space is pressed, and reverts to normal when depressed
alias +keyShift "execifexists dota2_keybinds_space_pressed.cfg"
alias -keyShift "execifexists dota2_keybinds_default.cfg"

//Loads the keybinds in the "dota2_keybinds_alt_pressed.cfg" file when ALT is pressed, and reverts to normal when depressed
alias +keyShift2 "execifexists dota2_keybinds_alt_pressed.cfg"
alias -keyShift2 "execifexists dota2_keybinds_default.cfg"



////////////////////////////////////////////////////////////
//Hero custom config switches
////////////////////////////////////////////////////////////

//This alias will hold the hero being equipped
alias load_current_hero_nomod_binds execifexists null
alias load_current_hero_space_binds execifexists null
alias load_current_hero_alt_binds execifexists null
alias load_current_hero_functions execifexists null

//Disable custom configs for all heroes
alias nohero_mode "alias load_current_hero_nomod_binds execifexists null;alias load_current_hero_space_binds execifexists null; alias load_current_hero_alt_binds execifexists null;alias load_current_hero_functions execifexists null;exec autoexec.cfg"

//Load templar assassin configs, then reload everything
alias templar_assassin_mode "alias load_current_hero_nomod_binds execifexists hero_templar_assassin_binds_nomod.cfg;alias load_current_hero_space_binds execifexists hero_templar_assassin_binds_space.cfg;alias load_current_hero_alt_binds execifexists hero_templar_assassin_binds_alt.cfg;alias load_current_hero_functions execifexists hero_templar_assassin_functions.cfg;exec autoexec.cfg"

//Load lone druid configs, then reload everything
alias lone_druid_mode "alias load_current_hero_nomod_binds execifexists hero_lone_druid_binds_nomod.cfg;alias load_current_hero_space_binds execifexists hero_lone_druid_binds_space.cfg;alias load_current_hero_alt_binds execifexists hero_lone_druid_binds_alt.cfg;alias load_current_hero_functions execifexists hero_lone_druid_functions.cfg;exec autoexec.cfg"




////////////////////////////////////////////////////////////
//Toggle functionalities
////////////////////////////////////////////////////////////

//Auto attack toggle (must be first configured here to work properly)
alias "auto_attack_toggle" "auto_attack_toggle_on"
alias "auto_attack_toggle_on" "playuisound DOTA_Item.MedallionOfCourage.Activate;dota_player_units_auto_attack 1; dota_player_units_auto_attack_after_spell 1; alias auto_attack_toggle auto_attack_toggle_off;echo Auto-attack disabled."
alias "auto_attack_toggle_off" "playuisound DOTA_Item.MagicStick.Activate;dota_player_units_auto_attack 0; dota_player_units_auto_attack_after_spell 0; alias auto_attack_toggle auto_attack_toggle_on;echo Auto-attack enabled."

//Quick or Normal cast mode toggle for items and abilities
alias "quick_normal_cast_toggle" "quick_cast_toggled_on"
alias "quick_cast_toggled_on" "playuisound DOTA_Item.ForceStaff.Activate;alias quick_normal_cast_toggle quick_cast_toggled_off;alias load_primary_cast_mode execifexists dota2_keybinds_quick_mode_toggled.cfg; alias load_secondary_cast_mode execifexists dota2_keybinds_normal_mode_toggled.cfg;echo Quick Cast Mode enabled"
alias "quick_cast_toggled_off" "playuisound DOTA_Item.ObserverWard.Activate;alias quick_normal_cast_toggle quick_cast_toggled_on;alias load_primary_cast_mode execifexists dota2_keybinds_normal_mode_toggled.cfg; alias load_secondary_cast_mode execifexists dota2_keybinds_quick_mode_toggled.cfg;echo Normal Cast Mode enabled"

//Used for the open mic toggle
alias "mic_toggle" "openmic" 
alias "openmic" "voice_vox 1; alias mic_toggle closemic;" 
alias "closemic" "voice_vox 0; alias mic_toggle openmic;"

//Toggle health segmentation between these values
alias "toggle_segments" "toggle dota_health_per_vertical_marker 200 300 400 500; playuisound DOTA_Item.Necronomicon.Bow"

//Toggle netgraph on and off
alias "custom_toggle_netgraph" "show_net_graph"
alias "show_net_graph" "net_graph 1; alias custom_toggle_netgraph hide_net_graph"
alias "hide_net_graph" "net_graph 0; alias custom_toggle_netgraph show_net_graph"

//Toggle developer mode on and off
alias "custom_toggle_developer" "developer_on"
alias "developer_on" "developer 1; echo Debug output enabled.; alias custom_toggle_developer developer_off"
alias "developer_off" "developer 0; echo Debug output disabled.; alias custom_toggle_developer developer_on"



